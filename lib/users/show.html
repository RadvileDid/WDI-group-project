<div class="row user">
  <div class="col-md-12">
    <h3>{{ vm.user.username }}'s posts</h3>
    <p ng-if="!vm.user.posts.length">0 posts</p>
  </div>
  <div ng-repeat="post in vm.user.posts" class="col-sm-6 col-md-4 col-lg-3">
    <div class="posts__single">
      <div class="posts__single-image" style="background-image:url('{{ post.image }}')" ui-sref="postsShow({ id: post.id })"></div>
    </div>
  </div>

</div>
