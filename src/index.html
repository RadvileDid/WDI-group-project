<!DOCTYPE html>
<html ng-app="vamApp">
<head>
  <title>WDI Group Project</title>
  <base href="/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <main ui-view>
    <nav>
      <div class="nav-wrapper cyan lighten-1">
        <a href="moviesIndex" class="brand-logo">Movie Hub</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a ui-sref="moviesIndex">Movies</a></li>
          <li><a ui-sref="usersShow({ id: main.currentUserId })" ng-if="main.isAuthenticated()">Profile</a></li>
          <li><a ui-sref="usersShow({ id: main.currentUserId })" ng-if="main.isAuthenticated()">My Profile</a></li>
          <li><a ui-sref="login" ng-if="!main.isAuthenticated()">Login</a></li>
          <li><a ui-sref="register" ng-if="!main.isAuthenticated()">Register</a></li>
          <li><a ng-click="main.logout()"  ng-if="main.isAuthenticated()">Logout</a></li>
        </ul>
      </div>
    </nav>

  <!-- jumbotron -->
    <div class="row">
        <div class="col s12 center-align">
          <h4>Movie hub, a social hub for movie fans!</h4>
          <img class="landing-page-image" ng-src="images/popcorn-576599.svg" alt="vector image of popcorn in a red and white striped box">
        </div>
    </div>
</main>
