<section>
  <div>

    <h1>{{ vm.user.username }}'s profile</h1>
    <img ng-src="{{ vm.user.profilePicture }}">
    <h2>{{ vm.user.quote }}</h2>
    <h3>{{ vm.user.genre}}</h3>

  </div>
  <div>

    <button ui-sref="usersEdit({ id: vm.user.id })" ng-if="main.isAuthenticated() && main.currentUserId === vm.user.id">Edit Profile</button>
    <button ng-click="vm.userDelete()" ng-if="main.isAuthenticated() && main.currentUserId === vm.user.id">Delete Profile</button>

  </div>

</section>
