<section>
  <div>

    <h1>{{ vm.user.username }}'s profile</h1>

  </div>
  <div>

    <button ui-sref="usersEdit({ id: vm.user.id })" ng-if="main.isAuthenticated()">Edit Profile</button>
    <button ng-click="vm.userDelete()" ng-if="main.isAuthenticated()">Delete Profile</button>

  </div>

</section>
