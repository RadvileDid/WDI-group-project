<div class="movie-search">
  <div class="row">
    <div class="col s12">
      <input ng-model="vm.search">
    </div>
  </div>
  <div class="row">
    <div class="col s4 push-s4">
      <form ng-submit="vm.findMovie()">
        <button class="btn" type="submit" name="button">find a movie</button>
      </form>
    </div>
    
    <!-- <div class="col s3 push-s3">
    <form ng-submit="vm.currentlyScreeningMovies()">
    <button class="btn" type="submit" name="button">current movies</button>
  </form>
</div> -->
</div>
</div>

<div class="index-movies-page">
  <h4>Current Popular Movies</h4>
</div>

<div class="row">
  <div ng-repeat="movie in vm.all">
    <div class="test col l4 m6 s12">
      <img ng-src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path}}" alt="movie poster" class="responsive-img">
      <h5 class=" card-content">{{ movie.title }}</h5>
      <div class="center-align">
        <a ui-sref="movieShow({ id: movie.id })" class="btn formBtn">See more</a>
      </div>
    </div>
  </div>
</div>
